<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ðŸŒž</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="seach-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn-primary"
                id="search"
              />
            </div>
            <div class="col-2">
              <button id="currant" class="form-control btn-primary">
                Currant
              </button>
            </div>
          </div>
        </form>
        <h1 id="city-name">Paris, France</h1>
        <ul>
          <span class="currentDate">
            <li>Sunday 2:00 PM</li>
          </span>
          <span id="situation"> <li>Cloudy</li></span>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt=""
              class="weather-icon"
            />
            <span class="temp">19</span>
            <span class="units">
              <a href="#"> <span id="cel-link"> Â°C</span></a>
              |
              <a href="#" id="degree-link"
                ><span id="faren-link">Â°F</span></a
              ></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">64</span>%</li>
              <li>Wind: <span id="wind">6</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="note">
        <a href="https://github.com/PegahM/Shecodes-weather-app"
          >Open-source code</a
        >, by Pegah Monzeri
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
